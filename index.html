<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="myclock">
        <h2>The Time is </h2>
        <div id="time">
            <div class="time-box">
                <span id="hour">00</span>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <span id="min">00</span>
                <span>minute</span>
            </div>
            <div class="time-box">
                <span id="sec">00</span>
                <span>second</span>
            </div>
            <div class="box">
                <p id="session">AM</p>
            </div>
        </div>
    </div>
</body>
<script src="/main.js"></script>
</html>
